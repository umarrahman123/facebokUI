<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-like UI Assignment</title>
    <link rel="stylesheet" href="fcbk.css">
</head>
<body>
    <center id="center">
    <!-- Header section -->
    <header>
        <div class="logo">
            <img src="./assets/umar.png" alt="Person Logo">
        </div>
        <div class="navbar">
            <span class="person-name">Umar rahman</span>
            <span class="date">July 19, 2024</span>
        </div>
    </header>

    <!-- Main content section -->
    <main>
        <!-- School paragraph and picture -->
        <section class="school-section">
            <h2>Schools are open in Karachi</h2>
            <div class="school-picture">
                <img src="./assets/school.jfif" alt="School Image">
            </div>
        </section>

        <!-- Insights section -->
        <section class="insights-section">
            <div class="insights-header">
                <h3>See INSIGHTS</h3>
                <button class="boost-post-btn">Boost Post</button>
            </div>
            <hr>
        </section>

        <!-- Like, share, and comments section -->
        <section class="social-section">
            <div class="reaction-icons">
                <span><i class="fas fa-heart"></i> 15</span>
                <span><i class="fas fa-thumbs-up"></i> 30</span>
                <span><i class="fas fa-share"></i> 15</span>
            </div>
            <hr>
        </section>

        <!-- Comments area -->
        <section class="comments-section">
            <div class="comment-input">
                <input type="text" placeholder="Write a comment...">
                <button class="comment-btn"><i class="far fa-smile"></i></button>
                <button class="gallery-btn"><i class="far fa-images"></i></button>  
            </div>
            <hr>
        </section>
    </main>
</center>

    <script src="fcbk.js"></script>
</body>
</html>
